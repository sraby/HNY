<html>
	<head>
		<title>Housing New York Affordability Map</title>

		<link rel="icon" type="image/png" href="images/favicon.png">

		<meta charset="UTF-8">
		<meta name="description" content="This interactive map shows how affordable each Housing New York property is to a median-income local resident. Data comes from NYC Open Data.">
		<meta name="keywords" content="Interactive,Map,Land,Sale,Housing,New,York,Affordable,Developer">
		<meta name="author" content="Sam Raby">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="stylesheet" href="css/style.css"/>
	    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
	   integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
	   crossorigin=""/>

	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	 	<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
	   integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
	   crossorigin=""></script>

	   	<!-- Geocoder Plugin--> 
		<link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
		<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

		
	</head>
	<body>
		<div id="mainmap">
			<div class="legend">
					<b>Housing New York Affordable Buildings</b> 
					<hr> 
					<em> How many units can the typical neighborhood <br> household afford in this building?</em>
		        <div>
		            <span class="i" style="background:#d73027"></span>
		            <label class="legend-label"> none </label>
		        </div>
		        <div>
		        	<span class="i" style="background:#fc8d59"></span>
		            <label class="legend-label"> some, less than half </label>
		        </div>
		        <div>
		        	<span class="i" style="background:#fee08b"></span>
		            <label class="legend-label"> most, more than half</label>
		        </div>
		        <div>
		        	<span class="i" style="background:#66bd63"></span>
		            <label class="legend-label"> all </label>
		        </div>
		    </div>
    	</div>
			<!-- SCRIPT --> 
			<script type="text/javascript" src="js/HNYdata.js"></script>	
			<script type="text/javascript" src="js/map.js"></script>
	</body>
</html>
